<div class="utds-list-container">
    <div class="utds4-listxxx">
        <!--HBK top half - data entry -->
        <div >
            <!--utds4B hbk obj\utds4\utds4-list.component.html-->






            <!--aa nameOrder4:[{{this.currentSearchString}}] utds"4"-list.component.html line 7 utds4-listxxx bb-->

            <!--<br>-->

            <form [formGroup]="searchFormgroup" >

                <!--Search-->
                <md-input #searchFormOnlyInput formControlName="trueSearchString"  dividerColor="primary" type="text" #searchtext2 placeholder="Search"></md-input>

                    <!-- HBK FilterUtd42! button -->
                <button color="accent" md-button (click)="searchutdbase (searchtext2.value)">SearchUtdBase!</button>
                <button color="accent" md-button (click)="setAddField(searchtext2.value)">setAddField!</button>

                <!--// hbk sort order dropdown -->

        <!--HBK bottom half - filter by location and filtered list -->
        <!--<pagination-controls class="pagination" (pageChange)="onPageChanged($event)"></pagination-controls>-->

        <div *ngFor="let utd of utdsxx2_42 | async" class="utd-card">

            <img *ngIf="utd.images && utd.images.length > 0" class="utd-main-image" [src]="utd | displayMainImage">


            <!--// hbk state data entry string  -->

            {{utd.date}}&nbsp;&nbsp;&nbsp;<a [routerLink]="['/utd4', utd._id]">{{utd.text}}</a>

            <button class="remove-utd" md-icon-button *ngIf="isOwner(utd)" (click)="removeUtd(utd)">
                <md-icon class="md-24">del</md-icon>
            </button>

        </div>

        <pagination-controls class="pagination" (pageChange)="onPageChanged($event)"></pagination-controls>
    </div>
